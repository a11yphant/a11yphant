query levelByChallengeSlug($challengeSlug: String!, $nth: Int!) {
  level: levelByChallengeSlug(challengeSlug: $challengeSlug, nth: $nth) {
    id
    instructions
    tasks {
      id
      text
      hints {
        id
        text
      }
    }
    code {
      html
      css
      js
    }
    hasHtmlEditor
    hasCssEditor
    hasJsEditor
  }
}

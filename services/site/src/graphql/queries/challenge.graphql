fragment HintId on Hint {
    id
}

query challenge ($id: ID!) {
    challenge(id: $id) {
        id
        name
        levels {
            id
            tldr
            instructions
            requirements {
                id
                title
            }
            hints {
                ...HintId
            }
            resources {
                id
                title
                link
            }
            code {
                html
                css
                js
            }
        }
    }
}

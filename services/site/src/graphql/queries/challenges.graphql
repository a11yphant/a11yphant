fragment ChallengeOverview on Challenge {
    id
    slug
    name
    status
    difficulty
    numberOfLevels
    numberOfFinishedLevels
}

query challenges {
  easyChallenges: challenges(filter: { difficulty: EASY }) {
    ...ChallengeOverview
  }
  
  mediumChallenges: challenges(filter: { difficulty: MEDIUM }) {
    ...ChallengeOverview
  }
  
  hardChallenges: challenges(filter: { difficulty: HARD }) {
    ...ChallengeOverview
  }
}
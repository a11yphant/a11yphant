    - .build
  needs:
    - generate-graphql-schema:api
  variables:
    PROJECT_PATH: services/site
  artifacts:
    paths:
      - $PROJECT_PATH/.next
    expire_in: 1 day
  only:
    - master
    - develop
    - merge_request

production-dependencies:site:
  extends:
    - .production-dependencies
  variables:
    PROJECT_PATH: services/site
  only:
    - master
    - develop
    - merge_request

#-----------------------------------
# Terraform
#-----------------------------------

terraform:cloud:validate:
  extends:
    - .run_on_terraform_change
  tags:
    - docker
  stage: analyze
  image: registry.gitlab.com/gitlab-org/terraform-images/stable:latest
  before_script:
    - terraform -chdir=terraform/cloud init
  script:
    - terraform -chdir=terraform/cloud validate

terraform:local:validate:
  extends:
    - .run_on_terraform_change
  tags:
    - docker
  stage: analyze
  image: registry.gitlab.com/gitlab-org/terraform-images/stable:latest
  before_script:
    - terraform -chdir=terraform/local init
  script:
    - terraform -chdir=terraform/local validate

#-----------------------------------
# Deployment
#-----------------------------------

deploy-review:
  extends:
    - .deploy
  variables:
   WORKSPACE: review-${CI_MERGE_REQUEST_IID}
   DOMAIN: review-${CI_MERGE_REQUEST_IID}.a11yphant.com
  environment:
    name: review/$CI_COMMIT_REF_NAME
    url: review-${CI_MERGE_REQUEST_IID}.a11yphant.com
    on_stop: stop-environment
  only:
    - merge_request

deploy-staging:
  extends:
    - .deploy
  variables:
    WORKSPACE: staging
    DOMAIN: beta.a11yphant.com
  environment:
    name: staging
    url: beta.a11yphant.com
  only:
    - develop

deploy-production:
  extends:
    - .deploy
  variables:
    WORKSPACE: production
    DOMAIN: a11yphant.com
  environment:
    name: production
    url: a11yphant.com
  only:
    - master

start-review-app:
  tags:
    - docker
  image: lucapircher/gitlab-ci-heroku
  stage: post-deployment
  before_script: []
  script:
    - heroku ps:scale web=1 -a review-${CI_MERGE_REQUEST_IID}-a11yphant-api
  when: manual
  only:
    - merge_request

stop-review-app:
  tags:
    - docker
  image: lucapircher/gitlab-ci-heroku
  stage: post-deployment
  before_script: []
  script:
    - heroku ps:scale web=0 -a review-${CI_MERGE_REQUEST_IID}-a11yphant-api
  when: manual
  only:
    - merge_request

stop-environment:
  tags:
    - docker
  stage: deploy
  variables:
    WORKSPACE: review-${CI_MERGE_REQUEST_IID}
  image: registry.gitlab.com/gitlab-org/terraform-images/stable:latest
  cache: {} # disable cache
  before_script:
    - terraform -chdir=terraform/cloud init
  script:
    - terraform -chdir=terraform/cloud workspace select $WORKSPACE
    - terraform -chdir=terraform/cloud destroy -var="postgres_cluster_root_password=$TF_PROD_POSTGRES_CLUSTER_ROOT_PASSWORD" -auto-approve
    - terraform -chdir=terraform/cloud workspace select default
    - terraform -chdir=terraform/cloud workspace delete $WORKSPACE
  when: manual
  environment:
    name: review/$CI_COMMIT_REF_NAME
    action: stop
  only:
    - merge_request
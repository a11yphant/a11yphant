include:
  - /ci/templates/gitlab-ci-npm-dependencies.yml
  - /ci/templates/gitlab-ci-lint.yml
  - /ci/templates/gitlab-ci-test.yml

stages:
  - prepare
  - generate
  - analyze
  - test

#----------------------------------------------------------------------
#
# Rules
#
#----------------------------------------------------------------------

.run_on_api_change: &run_on_api_change
  if: ($CI_COMMIT_BRANCH == "master" || $CI_COMMIT_BRANCH == "develop" || $CI_PIPELINE_SOURCE == "merge_request_event")
  changes:
    - services/api/**/*


.run_on_site_change: &run_on_site_change
  if: ($CI_COMMIT_BRANCH == "master" || $CI_COMMIT_BRANCH == "develop" || $CI_PIPELINE_SOURCE == "merge_request_event")
  changes:
    - services/site/**/*

.run_on_submission-checker_change: &run_on_submission-checker_change
  if: ($CI_COMMIT_BRANCH == "master" || $CI_COMMIT_BRANCH == "develop" || $CI_PIPELINE_SOURCE == "merge_request_event")
  changes:
    - services/submission-checker/**/*

#----------------------------------------------------------------------
#
# Jobs
#
#----------------------------------------------------------------------

#-----------------------------------
# Submission Checker
#-----------------------------------

install-dependencies:submission-checker:
  extends: .npm-dependencies
  variables:
    PROJECT_PATH: services/submission-checker
  rules:
    - *run_on_submission-checker_change

lint:submission-checker:
  extends: .lint
  needs:
    - install-dependencies:submission-checker
  variables:
    PROJECT_PATH: services/submission-checker
  rules:
    - *run_on_submission-checker_change

test:submission-checker:
  extends: .test
  needs:
    - install-dependencies:submission-checker
  variables:
    PROJECT_PATH: services/submission-checker
  rules:
    - *run_on_submission-checker_change

#-----------------------------------
# API
#-----------------------------------

install-dependencies:api:
  extends: .npm-dependencies
  variables:
    PROJECT_PATH: services/api
  rules:
    - *run_on_api_change
    - *run_on_site_change


generate-graphql-schema:api:
  tags:
    - docker
  stage: generate
  needs:
    - install-dependencies:api
  image: node:14-alpine
  variables:
    PROJECT_PATH: services/api
  script: npm run generate-schema --prefix $PROJECT_PATH
  cache:
    paths:
      - $PROJECT_PATH/schema.gql
  rules:
    - *run_on_api_change
    - *run_on_site_change

lint:api:
  extends: .lint
  needs:
    - install-dependencies:api
  variables:
    PROJECT_PATH: services/api
  rules:
    - *run_on_api_change

test:api:
  extends: .test
  needs:
    - install-dependencies:api
  variables:
    PROJECT_PATH: services/api
  rules:
    - *run_on_api_change

#-----------------------------------
# Site
#-----------------------------------

install-dependencies:site:
  extends: .npm-dependencies
  variables:
    PROJECT_PATH: services/site
  rules:
    - *run_on_site_change

lint:site:
  extends: .lint
  needs:
    - install-dependencies:site
    - generate-graphql-schema:api
  variables:
    PROJECT_PATH: services/site
  rules:
    - *run_on_site_change

test:site:
  extends: .test
  needs:
    - install-dependencies:site
    - generate-graphql-schema:api
  variables:
    PROJECT_PATH: services/site
  rules:
    - *run_on_site_change

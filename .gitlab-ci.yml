include:
  - /ci/templates/gitlab-ci-lint.yml
  - /ci/templates/gitlab-ci-test.yml
  - /ci/templates/gitlab-ci-rules.yml

cache:
  key: $CI_BUILD_REF_NAME
  paths:
    - services/**/.npm/

default:
  before_script:
    - npm ci --prefix $PROJECT_PATH --cache $PROJECT_PATH/.npm --prefer-offline

stages:
  - generate
  - analyze
  - test

#----------------------------------------------------------------------
#
# Jobs
#
#----------------------------------------------------------------------

#-----------------------------------
# Submission Checker
#-----------------------------------

lint:submission-checker:
  extends:
    - .lint
    - .run_on_submission-checker_change
  variables:
    PROJECT_PATH: services/submission-checker

test:submission-checker:
  extends:
    - .test
    - .run_on_submission-checker_change
  variables:
    PROJECT_PATH: services/submission-checker

#-----------------------------------
# API
#-----------------------------------

generate-graphql-schema:api:
  extends:
    - .run_on_site_or_api_change
  tags:
    - docker
  stage: generate
  image: node:14-alpine
  variables:
    PROJECT_PATH: services/api
  script: ls -la $PROJECT_PATH/.npm && npm run generate-schema --prefix $PROJECT_PATH
  artifacts:
    paths:
      - $PROJECT_PATH/schema.gql
    expire_in: 1 day

lint:api:
  extends:
    - .lint
    - .run_on_api_change
  variables:
    PROJECT_PATH: services/api

test:api:
  extends:
    - .test
    - .run_on_api_change
  variables:
    PROJECT_PATH: services/api

#-----------------------------------
# Site
#-----------------------------------

lint:site:
  extends:
    - .lint
    - .run_on_site_change
  needs:
    - generate-graphql-schema:api
  variables:
    PROJECT_PATH: services/site

test:site:
  extends:
    - .test
    - .run_on_site_change
  needs:
    - generate-graphql-schema:api
  variables:
    PROJECT_PATH: services/site

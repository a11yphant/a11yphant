include:
  - /ci/templates/gitlab-ci-npm-dependencies.yml
  - /ci/templates/gitlab-ci-lint.yml
  - /ci/templates/gitlab-ci-test.yml
  - /ci/templates/gitlab-ci-rules.yml

cache:
  key: "$CI_BUILD_REF_NAME"
  paths:
    - services/**/.npm/

stages:
  - prepare
  - generate
  - analyze
  - test

#----------------------------------------------------------------------
#
# Jobs
#
#----------------------------------------------------------------------

#-----------------------------------
# Submission Checker
#-----------------------------------

install-dependencies:submission-checker:
  extends:
    - .npm-dependencies
    - .run_on_submission-checker_change
  variables:
    PROJECT_PATH: services/submission-checker

lint:submission-checker:
  extends:
    - .lint
    - .run_on_submission-checker_change
  needs:
    - install-dependencies:submission-checker
  variables:
    PROJECT_PATH: services/submission-checker

test:submission-checker:
  extends:
    - .test
    - .run_on_submission-checker_change
  needs:
    - install-dependencies:submission-checker
  variables:
    PROJECT_PATH: services/submission-checker

#-----------------------------------
# API
#-----------------------------------

install-dependencies:api:
  extends:
    - .npm-dependencies
    - .run_on_site_or_api_change
  variables:
    PROJECT_PATH: services/api


generate-graphql-schema:api:
  extends:
    - .run_on_site_or_api_change
  tags:
    - docker
  stage: generate
  needs:
    - install-dependencies:api
  image: node:14-alpine
  variables:
    PROJECT_PATH: services/api
  before_script:
    - npm ci --prefix $PROJECT_PATH --cache $PROJECT_PATH/.npm --prefer-offline
  script: ls -la $PROJECT_PATH/.npm && npm run generate-schema --prefix $PROJECT_PATH
  artifacts:
    paths:
      - $PROJECT_PATH/schema.gql

lint:api:
  extends:
    - .lint
    - .run_on_api_change
  needs:
    - install-dependencies:api
  variables:
    PROJECT_PATH: services/api

test:api:
  extends:
    - .test
    - .run_on_api_change
  needs:
    - install-dependencies:api
  variables:
    PROJECT_PATH: services/api

#-----------------------------------
# Site
#-----------------------------------

install-dependencies:site:
  extends:
    - .npm-dependencies
    - .run_on_site_change
  variables:
    PROJECT_PATH: services/site

lint:site:
  extends:
    - .lint
    - .run_on_site_change
  needs:
    - install-dependencies:site
    - generate-graphql-schema:api
  variables:
    PROJECT_PATH: services/site

test:site:
  extends:
    - .test
    - .run_on_site_change
  needs:
    - install-dependencies:site
    - generate-graphql-schema:api
  variables:
    PROJECT_PATH: services/site

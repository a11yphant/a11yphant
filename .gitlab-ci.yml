include:
  - /ci/templates/gitlab-ci-lint.yml
  - /ci/templates/gitlab-ci-test.yml
  - /ci/templates/gitlab-ci-rules.yml
  - /ci/templates/gitlab-ci-build.yml
  - /ci/templates/gitlab-ci-production-dependencies.yml
  - /ci/templates/gitlab-ci-deploy.yml

cache:
  key: ${CI_COMMIT_REF_SLUG}-alpine
  paths:
    - .npm-alpine

variables:
  DOCKER_TLS_CERTDIR: ""
  DOCKER_BUILDKIT: 1
  DOCKER_CLI_EXPERIMENTAL: enabled

default:
  before_script:
    - echo "//gitlab.mediacube.at/api/v4/projects/${CI_PROJECT_ID}/packages/npm/:_authToken=${CI_JOB_TOKEN}" >> .npmrc
    - ln -s ./../../.npmrc $PROJECT_PATH/.npmrc
    - npm ci --ignore-scripts --cache .npm-alpine
    - npm ci --prefix $PROJECT_PATH --cache .npm-alpine --prefer-offline

stages:
  - build-packages
  - generate
  - analyze
  - test
  - build
  - deploy

#----------------------------------------------------------------------
#
# Jobs
#
#----------------------------------------------------------------------

#-----------------------------------
# NestJS AWS Messaging
#-----------------------------------

lint:nestjs-aws-messaging:
  extends:
    - .lint
    - .run_on_nestjs_aws_messaging_change
  variables:
    PROJECT_PATH: packages/nestjs-aws-messaging

test:nestjs-aws-messaging:
  extends:
    - .test
  variables:
    PROJECT_PATH: packages/nestjs-aws-messaging
  only:
    - master
    - develop
    - merge_request

build:nestjs-aws-messaging:
  tags:
    - docker
  stage: build-packages
  image: docker:20
  variables:
    PROJECT_PATH: packages/nestjs-aws-messaging
    IMAGE_NAME: a11yphant/a11yphant/nestjs-aws-messaging
    IMAGE: $CI_REGISTRY/$IMAGE_NAME:$CI_COMMIT_REF_SLUG
  before_script:
    - echo "//gitlab.mediacube.at/api/v4/projects/${CI_PROJECT_ID}/packages/npm/:_authToken=${CI_JOB_TOKEN}" >> .npmrc
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  script:
    - docker pull $IMAGE || (docker pull $CI_REGISTRY/$IMAGE_NAME && docker tag $CI_REGISTRY/$IMAGE_NAME $IMAGE || echo "")
    - docker build . -f $PROJECT_PATH/Dockerfile -t $IMAGE --cache-from $IMAGE  --secret id=npmrc,src=.npmrc
    - docker push $IMAGE
    # extract artifacts for compatibility with the existing pipeline
    - CONTAINER_ID=$(docker create $IMAGE "")
    - docker cp $CONTAINER_ID:dist - > $PROJECT_PATH/dist.tar
    - cd $PROJECT_PATH
    - tar -xvf dist.tar
  artifacts:
    expire_in: 1 day
    paths:
      - $PROJECT_PATH/dist
  only:
    - develop
    - master
    - merge_request


#-----------------------------------
# ESLint Config
#-----------------------------------

lint:eslint-config:
  extends:
    - .lint
    - .run_on_eslint_config_change
  variables:
    PROJECT_PATH: packages/eslint-config

release:eslint-config:
  tags:
    - docker
  stage: deploy
  image: node:14-alpine
  variables:
    PROJECT_PATH: packages/eslint-config
  before_script:
    - echo "//gitlab.example.com/api/v4/projects/${CI_PROJECT_ID}/packages/npm/:_authToken=${CI_JOB_TOKEN}" >> .npmrc
  script:
    # --prefix behaves strangely when used with publish
    - cd $PROJECT_PATH && npm publish
  only:
    - /^eslint-config-v.*$/
  except:
    - branches
    - triggers


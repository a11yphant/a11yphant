  only:
    - master
    - develop
    - merge_request

build:submission-renderer:
  extends:
    - .build
  variables:
    PROJECT_PATH: services/submission-renderer
  artifacts:
    paths:
      - $PROJECT_PATH/dist
    expire_in: 1 day
  only:
    - master
    - develop
    - merge_request

#-----------------------------------
# API
#-----------------------------------

generate-graphql-schema:api:
  tags:
    - docker
  stage: generate
  image: node:14-alpine
  variables:
    PROJECT_PATH: services/api
  script: npm run generate-schema --prefix $PROJECT_PATH
  artifacts:
    paths:
      - $PROJECT_PATH/schema.gql
    expire_in: 1 day
  only:
    - master
    - develop
    - merge_request

lint:api:
  extends:
    - .lint
    - .run_on_api_change
  variables:
    PROJECT_PATH: services/api

test:api:
  extends:
    - .test
  services:
    - postgres
  variables:
    POSTGRES_DB: a11yphant
    POSTGRES_USER: a11yphant
    POSTGRES_PASSWORD: secret
    DB_URL: postgresql://a11yphant:secret@postgres:5432/a11yphant
    PROJECT_PATH: services/api
  only:
    - master
    - develop
    - merge_request

build:api:
  tags:
    - docker
  stage: build
  image: docker:20
  variables:
    PROJECT_PATH: services/api
    IMAGE_NAME_APP: a11yphant/a11yphant/api
    IMAGE_APP: $CI_REGISTRY/$IMAGE_NAME_APP:review-$CI_MERGE_REQUEST_IID
    IMAGE_NAME_RELEASE: a11yphant/a11yphant/api-release
    IMAGE_RELEASE: $CI_REGISTRY/$IMAGE_NAME_RELEASE:review-$CI_MERGE_REQUEST_IID
  cache: {}
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  script:
    # api app container
    - docker pull $IMAGE_APP || (docker pull $CI_REGISTRY/$IMAGE_NAME_APP && docker tag $CI_REGISTRY/$IMAGE_NAME_APP $IMAGE_APP || echo "")
    - docker build . -f $PROJECT_PATH/Dockerfile -t $IMAGE_APP --cache-from $IMAGE_APP
    - docker push $IMAGE_APP
    # api release container
    - docker pull $IMAGE_RELEASE || (docker pull $CI_REGISTRY/$IMAGE_NAME_RELEASE && docker tag $CI_REGISTRY/$IMAGE_NAME_RELEASE $IMAGE || echo "")
    - docker build . -f $PROJECT_PATH/Dockerfile -t $IMAGE_RELEASE --cache-from $IMAGE_RELEASE
    - docker push $IMAGE_RELEASE
  only:
    - master
    - develop
    - merge_request

#-----------------------------------
# Site
#-----------------------------------

lint:site:
  extends:
    - .lint
    - .run_on_site_change
  needs:
    - generate-graphql-schema:api
  variables:
    PROJECT_PATH: services/site

test:site:
  extends:

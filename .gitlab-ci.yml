    - .build
  variables:
    PROJECT_PATH: services/submission-checker
  artifacts:
    paths:
      - $PROJECT_PATH/dist
    expire_in: 1 day
  only:
    - master
    - develop
    - merge_request

#-----------------------------------
# Submission Renderer
#-----------------------------------

lint:submission-renderer:

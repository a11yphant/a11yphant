name: ESLint Config Publish

on:
  push:
    tags:
      # - eslint-config-v*

jobs:
  publish-eslint-config:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 14

      - name: NPM Publish
        run: cd packages/eslint-config && npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

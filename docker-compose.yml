version: '3'

services:
  selenium:
    image: selenium/standalone-chrome:4.0.0-beta-1-prerelease-20201202
    restart: always
    volumes:
      - /dev/shm:/dev/shm
    ports:
      - 4444:4444

  postgres:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: a11y-challenges
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: a11y-challenges
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - 5432:5432

volumes:
  postgres_data: